<div class="electricity">
  <div class="top">
    <div class="title">
      <h3>ELECTRICITY
      <h4>Evergreen Brick Works
    </h4></h3></div>
    <div class="control"></div>
    <bar-chart width="514" height="126" bar-width="18" padding="10" bind="dataset">
    
  </bar-chart></div>
  <div class="middle">
    <ul class="stat">
      <li>
        <h5>vs. LEED Standard</h5>
        <div class="wrapper">
          <div class="control-arrow">
            <i class="up active"></i>
            <i class="down"></i>
          </div>
          <div class="number">
            {{first}}
          </div>
          <div class="unit">kWh</div>
          <div class="percent">{{foo}}%</div>
          <pie-chart>
            <slice value="foo"></slice>
            <slice value="100 - foo"></slice>
          
        </pie-chart></div>
      </li>
      <li>
        <h5>vs. Our Average</h5>
        <div class="wrapper">
          <div class="control-arrow">
            <i class="up"></i>
            <i class="down active"></i>
          </div>
          <div class="number">
            {{second}}
          </div>
          <div class="unit">kWh</div>
          <div class="percent">{{bar}}%</div>
          <pie-chart>
            <slice value="bar"></slice>
            <slice value="100-bar"></slice>
          
        </pie-chart></div>
      </li>

    </ul>
  </div>
  <div class="bottom">
    <div class="sync">
      <span>Last update: 7 min ago</span>
      <i class="sync"></i>
    </div>
    <switch on="start()" off="stop()"></switch>
  </div>

</div>
